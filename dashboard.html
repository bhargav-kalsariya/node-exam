<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    this is dashboard page

    <div id="user-datails"> </div>

    <button id="logout">logout</button>

    <script>

        function getAuthToken() {

            return localStorage.getItem('token');

        }

        function fetchUserDetails() {

            fetch('http://localhost:7878/api/auth/user', {

                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${getAuthToken()}`
                },

            })
                .then(response => response.json())
                .then(user => {


                    console.log(user.user.user.username);
                    const user_datails = document.getElementById('user-datails');
                    user_datails.innerHTML = `
                        <p>username : ${user.user.user.username}</p><br>
                        <p>email : ${user.email}</p><br>
                    `;

                })
                .catch(error => {
                    console.log(error);
                })
        }

        window.addEventListener('load', fetchUserDetails);
    </script>

</body>

</html>
