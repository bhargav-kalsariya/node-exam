<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 1.1rem;
        }

        .container {
            width: 1120px;
            margin: 0 auto;
        }

        .d-flex {
            display: flex;
            justify-content: space-around;
        }

        .padding {
            padding: 1.5rem;
        }

        ul,
        li,
        a {
            text-decoration: none;
            list-style: none;
        }

        .menus ul li {
            flex-direction: row;
            padding: 0 1rem;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="d-flex padding">

            <div class="logo">
                <a href="/frontend/index.html">logo</a>
            </div>

            <div class="menus">

                <ul class="d-flex">
                    <li><a href="/frontend/index.html">Home</a></li>
                    <li><a href="/frontend/dashboard.html">dashboard</a></li>
                    <li><a href="/frontend/registration.html">signup</a></li>
                    <li><a href="/frontend/login.html">login</a></li>
                </ul>

            </div>

        </div>

        <h1>Registration</h1>
        <form id="registrationForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
    </div>

    <script>

        document.getElementById('registrationForm').addEventListener('submit', function (e) {

            e.preventDefault();

            const formData = {

                username: document.getElementsByName('username')[0].value,
                email: document.getElementsByName('email')[0].value,
                password: document.getElementsByName('password')[0].value,
                confirmPassword: document.getElementsByName('confirmPassword')[0].value

            };

            fetch('http://localhost:7878/api/auth/register', {

                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)

            })
                .then(response => response.json())
                .then(data => {

                    const messageElement = document.getElementById('message');

                    if (data.messageforfrontend) {

                        console.log(data.messageforfrontend);
                        messageElement.textContent = data.messageforfrontend;
                        messageElement.style.color = 'green';

                    }

                }).catch(error => {

                    console.error(error);

                });
        });

    </script>

</body>

</html>
